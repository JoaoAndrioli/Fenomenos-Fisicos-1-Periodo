				<label>
					<span>Massa<br>(m)</span>
					<input type="text" class="input_text" name="primeiro_valor" id="valor_1"/>

	 <script>
	 function random_bg_color() {
	     var x = Math.floor(Math.random() * 256);
	     var y = Math.floor(Math.random() * 256);
	     var z = Math.floor(Math.random() * 256);
	     var bgColor = "rgb(" + x + "," + y + "," + z + ")";
	  		console.log(bgColor);

	     document.body.style.background = bgColor;
	     }

	 random_bg_color();



      function Funcao_1(){

		//cria as variaveis
        var valor_1 = parseFloat( document.getElementById("valor_1").value );
        var valor_2 = parseFloat( document.getElementById("valor_2").value );

		
		
		if(isNaN(valor_1) || isNaN(valor_2)){
		
		document.getElementById("velocidade").innerHTML = "Entre com todos os valores!";

		}else{
		//calcula a velocidade media
		var velocidade = 0.5 * valor_1 * (Math.pow(valor_2,2)) ;

		//tira algumas casas decimais
		var numero = velocidade+""
		numero = parseInt(numero*100)/100
		//var numero1 = velocidadems.toFixed(3)
		var calorias = numero * 0.2388

		//printa o resultado
		document.getElementById("velocidade").innerHTML = "A Energia Cinetica Ã© de: " + numero + " Joules ou " + calorias.toFixed(3) + " Calorias";



      }}
    </script>
